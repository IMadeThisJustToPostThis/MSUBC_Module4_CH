<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webcoding Quiz</title>
    <link rel="stylesheet" href="Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">

      <header>
        <p>Time: </p>
        <p id="timer">75</p>
        <button id="scores_btn" class="btn">View Highscores</button>
        <h1>Webcoding Quiz</h1>
        <button id="start-btn" class="btn">Start</button>
      </header>

      <div class="card">
        <!--<div class="card-header">
          
        </div> -->
        <div class="card-body">
          <h2>Answer the questions in the time allotted</h2>

          <button id="quiz_btn1" class="questBtn">Choice 1</button>
          <button id="quiz_btn2" class="questBtn">Choice 2</button>
          <button id="quiz_btn3" class="questBtn">Choice 3</button>
          <button id="quiz_btn4" class="questBtn">Choice 4</button>

          <label for="initials">Enter Initials:</label>
          <input type="text" id="initials" name="initials">
          <button id="back_btn" class="btn">Go Back</button>
          <button id="clear_btn" class="btn">Clear Highscores</button>

          <p>Correct!</p>
          <!--<textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea> -->
        </div>

        <!--<div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div> -->

      </div>
      
    </div>
    <script src="Develop/script.js"></script>
  </body>
</html>
